<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Se Connecter</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="usernamme" [(ngModel)]="model.username" placeholder="Nom d'utlisateur">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Mot de passe">
  </div>



  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">S'inscrire</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Annuler</button>
  </div>
  
</form>
